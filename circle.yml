dependencies:
  pre:
    - case $CIRCLE_NODE_INDEX in 0) NODE_VERSION=4 ;; 1) NODE_VERSION=5 ;; 2) NODE_VERSION=stable ;; esac; nvm install $NODE_VERSION && nvm alias default $NODE_VERSION
test:
  override:
    - case $CIRCLE_NODE_INDEX in [0-1]) npm run test:only ;; 2) npm t ;; esac;
deployment:
  release:
    branch: master
    commands:
      - bash <(curl -s https://codecov.io/bash)
      - npm run semantic-release || true
  coverage:
    branch: /.*/
    commands:
      - bash <(curl -s https://codecov.io/bash)
